<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue Application</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                title: "Up and Running with VueJS"
            }
        });
    </script>
</body>
</html>
